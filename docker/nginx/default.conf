server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;  # This is where your code should be served from
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/api/ {
        # This will route API requests to PHP
        include fastcgi_params;
        fastcgi_pass php:9000;  # Adjust if you're using a different PHP-FPM setup
        fastcgi_param SCRIPT_FILENAME /var/www/html/api.php;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;  # Changed to php:9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
